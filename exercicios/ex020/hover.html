<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o hever</title>
    <style>
        body{
            background-color: rgb(158, 158, 158);
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: black;
            color: aquamarine;
            width: 300px;
        }
        div:hover{
            color: aqua;
        }

    </style>
</head>
<body>
    <h1>Usando hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>Final de exemplo</P>
</body>
</html>
