<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Trabalhando Listas</title>
</head>
<body>
    <h1>Trabalhando Listas Ordenadas e Listas não Ordenadas</h1>
    <hr>
    <h2>Listas odernadas: exemplo de rotina diaria</h2>
    <ol type="a" start="1">
        <li>acordar</li>
        <li>banhar</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
        <li>arrumar a casa</li>
        <li>estudar</li>
    </ol>
    <h2>Listas não ordenadas: aleatorio</h2>
    <ul type="cicle">
        <li>arroz</li>
        <li>feijao</li>
        <li>carne</li>
        <li>macarrao</li>
        <li>salada</li>
        <li>suco</li>
    </ul>
</body>
</html>
