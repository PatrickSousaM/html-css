<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 há uma função no qual nos permite ver a descrição de um termo ou palavra simplismente passando o mouse por cima, abaixo vera exemplo disso:
    </p>
    <ul type="square">
        <li><abbr title="Para criar um paragrafo em HTML5 basta usar a TAG &lt;p&gt; e &lt;/p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Para criar um paragrafo em HTML5 basta usar a TAG &lt;h1&gt; e &lt;/h1&gt;">Titulo</abbr></li>
        <li><abbr title="Para criar um paragrafo em HTML5 basta usar a TAG &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Para criar um paragrafo em HTML5 basta usar a TAG &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Abreviações são termos resumidos no qual representam algo maior">Abreviações</abbr></li>
    </ul>
</body>
</html>
