<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio da imagem dinamica</title>
</head>
<body>
    <h1>Desafio da imagem dinamica</h1>
    <p>Vai ser usado 3 imagens diferentes que serviram para a tela se adaptar conforme a plataforma ou a maneira que o usuario de comportar</p>
    <picture>
        <source media="(max-width:750px )" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="A imagem flexivel fuciona">
    </picture>
</body>
</html>
